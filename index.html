<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    
    
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    <title>Hyrule Warriors - O Jogo</title>
</head>
<body>

<div class="fundo-video">
    <video class="video" autoplay Loop muted>
        <source src="./src/video/video-zelda.mp4" type="video/mp4">
    </video>
</div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-triforce.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a> </li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do jogo">
            <p class="descricao">Os habitantes desconhecem que um grande Mal está prestes a mergulhar o reino em 100 anos de escuridão. Junta-te ao Link, à Zelda, aos seus Champions e a outros heróis de Hyrule e tenta acabar com a ameaça do Calamity Ganon antes que provoque a destruição total. </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/zelda-chars.png"/>

        <div class="modal">
            <div class="conteudo-modal">
            <span class="fechar-modal">x</span>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ZOq4IiuRMWk" title="Trailer do jogo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
